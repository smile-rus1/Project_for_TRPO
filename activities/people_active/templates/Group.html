{% extends 'base.html' %}


<!-- Создать на подобии indexа и сделать также только с группами чтобы можно было еще подписаться! -->
{% block content %}
<ul class="list-articles">
    {% for g in group %}
    <li>
        <h2>{{ g.name }}</h2>
        <p> {{ g.title|linebreaks|truncatewords:15}} </p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ g.get_absolute_url }}">Информация</a></p>
{% if request.user.is_superuser %}
        <p> Группа создана: {{ user.username }}</p>
 {% endif %}
    </li>
    {% endfor %}
</ul>


{% endblock content %}
