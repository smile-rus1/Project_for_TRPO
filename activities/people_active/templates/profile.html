{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>
        <label class="form-label" for="{{ form.first_name.id_for_label }}">Имя</label>
        {{ form.first_name }}
    </p>
    <p>
        <label class="form-label" for="{{ form.last_name.id_for_label }}">
                Фамилия
        </label>
        {{ form.last_name }}
    </p>
    <p>
        <label class="form-label" for="{{ form.username.id_for_label }}">
                Имя пользователя
        </label>
        {{ form.username }}
    </p>
    <p>
        <label class="form-label" for="{{ form.email.id_for_label }}">
                Email пользователя
        </label>
        {{ form.email }}
    </p>

    <button type="submit" style="font-size : 20px; width: 30%; height: 30px" >
        Сохранить
    </button>
</form>
<!--<p><input placeholder="{{request.user.first_name}}"></p>-->


{% endblock %}
