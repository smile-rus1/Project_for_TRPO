{% extends 'base.html' %}


{% block content %}
<ul class="list-articles">
    {% for act in active %}
    <li>
        <h2>{{ act.title }}</h2>
        <p> {{ act.content|linebreaks|truncatewords:15}} </p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ act.get_absolute_url }}">Посмотреть событие</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
