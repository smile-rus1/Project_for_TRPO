{% extends 'base.html' %}


{% block content %}

<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}

    <p>
        <label class="form-label" for="{{ f.id_for_label }}">
                {{ f.label }}
        </label>
        {{ f }}

    </p>
    <div class="form-error">
        {{ f.errors }}
    </div>

    {% endfor %}
{% if request.user.is_authenticated %}
    <button type="submit" style="font-size : 20px; width: 30%; height: 50px" >
        Написать
    </button>
{% endif %}
</form>


{% endblock content %}
